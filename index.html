<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div id = "container">
        <div id = "display">0</div>
        <div id = "buttonArea">
            <button id = "negativePositive" class = "numberButtons item1" onclick="buttonFunctions(this.id)">-/+</button>
            <button id = "clear" class = "numberButtons item2" onclick="buttonFunctions(this.id)">C</button>
            <button id = "1" class = "numberButtons" onclick="buttonNumbers(this.id)">1</button>
            <button id = "2" class = "numberButtons" onclick="buttonNumbers(this.id)">2</button>
            <button id = "3" class = "numberButtons" onclick="buttonNumbers(this.id)">3</button>
            <button id = "4" class = "numberButtons" onclick="buttonNumbers(this.id)">4</button>
            <button id = "5" class = "numberButtons" onclick="buttonNumbers(this.id)">5</button>
            <button id = "6" class = "numberButtons" onclick="buttonNumbers(this.id)">6</button>
            <button id = "7" class = "numberButtons" onclick="buttonNumbers(this.id)">7</button>
            <button id = "8" class = "numberButtons" onclick="buttonNumbers(this.id)">8</button>
            <button id = "9" class = "numberButtons" onclick="buttonNumbers(this.id)">9</button>
            <button id = "0" class = "numberButtons" onclick="buttonNumbers(this.id)">0</button>
            <button id = "decimalPoint" class = "numberButtons" onclick="buttonFunctions(this.id)">.</button>
            
            <button id = "add" class = "numberButtons operatorButtons item3" onclick="buttonOperator(this.id)">+</button>
            <button id = "subtract" class = "numberButtons item4" onclick="buttonOperator(this.id)">-</button>
            <button id = "multiply" class = "numberButtons item5" onclick="buttonOperator(this.id)">*</button>
            <button id = "divide" class = "numberButtons item6" onclick="buttonOperator(this.id)">/</button>
            <button class = "numberButtons item7" onclick="buttonCalculate()">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
