<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
</head>
<body>
    <div id = "display">0</div>
    <button id = "1" class = "button_tile" onclick="buttonNumbers(this.id)">1</button>
    <button id = "2" class = "button_tile" onclick="buttonNumbers(this.id)">2</button>
    <button id = "3" class = "button_tile" onclick="buttonNumbers(this.id)">3</button>
    <button id = "4" class = "button_tile" onclick="buttonNumbers(this.id)">4</button>
    <button id = "5" class = "button_tile" onclick="buttonNumbers(this.id)">5</button>
    <button id = "6" class = "button_tile" onclick="buttonNumbers(this.id)">6</button>
    <button id = "7" class = "button_tile" onclick="buttonNumbers(this.id)">7</button>
    <button id = "8" class = "button_tile" onclick="buttonNumbers(this.id)">8</button>
    <button id = "9" class = "button_tile" onclick="buttonNumbers(this.id)">9</button>
    <button id = "0" class = "button_tile" onclick="buttonNumbers(this.id)">0</button>
    <button id = "add" class = "button_tile" onclick="buttonOperator(this.id)">+</button>
    <button id = "subtract" class = "button_tile" onclick="buttonOperator(this.id)">-</button>
    <button id = "multiply" class = "button_tile" onclick="buttonOperator(this.id)">*</button>
    <button id = "divide" class = "button_tile" onclick="buttonOperator(this.id)">/</button>
    <button class = "button_tile" onclick="buttonCalculate()">=</button>
    <script src="./js/main.js"></script>
</body>
</html>
